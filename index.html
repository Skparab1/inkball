<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='og:viewport' content='width=device-width,initial-scale=1'>
    <meta name="og:description" content="Inkball">
    <meta property="og:image"  content="/images/logo.png">
    <title>Skparab1 - Inkball</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Finlandica&display=swap" rel="stylesheet"> 
  </head>
  <body>
    
    <div id='canvas-container' style="float: left; position: absolute; z-index: -1; cursor: crosshair;" onmousedown="mousedown = true; mousetrail.push([]);" onmouseup="mousedown = false;" onmousemove="mouse_position();">
      <canvas class="myCanvas">
        <p>Rip ur browser doesnt support canvas :(( u shud switch to a better browser...</p>
      </canvas>
    </div>

    <div id="right-panel" class="right-panel">
      <h1>Inkball</h1>
      <a class='nohover' href="./app.html">
        <button class="maps-button">Main menu</button>
      </a>
      <a class='nohover' href="./leaderboard.html">
        <button class="maps-button">Leaderboard</button>
      </a>

      <div class="blankspace"></div>
      <div class="blankspace"></div>
      <div class="blankspace"></div>
      
      <h1 id="score">Score</h1>

      <h2 id="disptime">Time:</h2>
      <h2 id="dispbest">Best:</h2>


      <div class="blankspace"></div>
      <div class="blankspace"></div>
      <div class="blankspace"></div>


      <h1 id="audio">Audio</h1>
      <div id="volume">
        <input type="range" class="range" min="1" max="100" value="100" id="volume-control" onchange="setvolume(document.getElementById('volume-control').value);">
      </div>
      <button id='audiobtn' class="action" onclick="toggleMusic()"><h3 id="audio-toggle">Pause Music</h3></button>

      <div class="horiz-container" style="padding-top: 0.5rem">
        <h2 id='sf' style="position: absolute; left: 2rem">Music</h2>
        <label class="switch">
          <input type="checkbox" onclick="togglem()">
          <span class="slidersmall" style="width: 50px; position: absolute; left: 6.5rem"></span>
        </label>
        <h2 id='es' style="position: absolute; left: 12.5rem">Sfx</h2>
        <label class="switch">
          <input type="checkbox" onclick="togglesfx()">
          <span class="slidersmall" style="width: 50px; position: absolute; left: 7.2rem"></span>
        </label>
      </div>

    </div>

    <div id="lose-dialogue" class="lose-dialogue">
      <h1>You Lost</h1>
      <h2 id="lwtime"></h2>
      <button class="maps-button" onclick="location.reload();">Play again</button>
      <a href="./app.html" class="nohover">
        <button class="maps-button">All maps</button>
      </a>
    </div>

    <div id="win-dialogue" class="win-dialogue">
      <h1>You Won!</h1>
      <h2 id="lwtime"></h2>
      <button class="maps-button" onclick="location.reload();">Play again</button>
      <a class='nohover' href="./app.html">
        <button class="maps-button">All maps</button>
      </a>
      <button class="maps-button" onclick="goleaderboard();">Leaderboard</button>
      <div class="leaderboard-container" id="leaderboard-container">
      </div>
    </div>
    
    <script src="js/maps.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="js/html-controller.js"></script>
  </body>
</html>
