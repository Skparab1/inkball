<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='og:viewport' content='width=device-width,initial-scale=1'>
    <meta name="og:description" content="Check out the live ranked Pacman leaderboard">
    <meta property="og:image"  content="/images/logo.png">
    <title>Inkball - Leaderboard</title>
    <link rel="stylesheet" href="css/leaderboard.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Finlandica&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <ul class="nav-items">
        <li><a href="./index.html">Back to game</a></li>
      </ul> 
    </nav>
    <h1 id="title">Inkball Leaderboard</h1>
    <div class="container" style="border: 0px solid black;">
      <table style="border: 0px solid black;">
        <thead>
          <tr id="large-bar"></tr>
        </thead>
      </table>
    </div>
    <div id="loader" style="opacity: 1">
      <div style="width: 100%; height: 50px; padding-top: 50px;">
        <div style="width: 5%; height: 50px; float: left;"></div>
        <div id='bar1' style="width: 0%; height: 50px; background-color: rgb(71, 71, 71); float: left;"></div>
        <div id='bar2' style="width: 45%; height: 50px; background-color: rgb(10, 122, 208); float: left; "></div>
        <div id='bar3' style="width: 45%; height: 50px; background-color: rgb(71, 71, 71); float: left;"></div>
        <div style="width: 5%; height: 50px; float: left;"></div>
      </div>
    </div>
    <div id="overtimer" style="opacity: 0; display: none;">
      <div style="width: 100%; height: 50px; padding-top: 50px; text-align: center;">
        <h1 style="text-align: center;">Taking too long to load? Try reloading or check your network connection.</h1>
      </div>
    </div>
    <h1 id="thehead" style="text-align: center; margin: 0px; padding: 0px; position: absolute; top: 150px; left: 48%"></h1>
    <div id="leaderboard" style="opacity: 0;">
      <table id="table">
        <tr>
          <th id="rank">Rank</th>
          <th id="name">Name</th>
          <th>Score</th>
        </tr>
      </table>
    </div>
    <div id="stats" style="text-align: center; width: 100%">
      <h1 id="totplays"></h1>
      <h1 id="unqplayers"></h1>
    </div>
    
    <div class="totalcover" id="fullcover"></div>

    <div class="contrib" id="badge1d">
      <button class="exit-modal nohover" onclick="document.getElementById('badge1d').style.display = 'none'; document.getElementById('fullcover').style.display = 'none';">&times</button>
      <h1>Check Badge</h1>
      <img src="images/check.png" alt="green check mark" height="100px">
      <h3>Player has completed 10 maps!</h3>
      <button class="close-button" onclick="document.getElementById('badge1d').style.display = 'none'; document.getElementById('fullcover').style.display = 'none';">Close</button>
    </div>

    <div class="contrib" id="badge2d">
      <button class="exit-modal nohover" onclick="document.getElementById('badge2d').style.display = 'none'; document.getElementById('fullcover').style.display = 'none';">&times</button>
      <h1>Star Badge</h1>
      <img src="images/star.png" alt="green check mark" height="100px">
      <h3>Player has completed 20 maps!</h3>
      <button class="close-button" onclick="document.getElementById('badge2d').style.display = 'none'; document.getElementById('fullcover').style.display = 'none';">Close</button>
    </div>


    <div class="contrib" id="badge3d">
      <button class="exit-modal nohover" onclick="document.getElementById('badge3d').style.display = 'none'; document.getElementById('fullcover').style.display = 'none';">&times</button>
      <h1>Trophy Badge</h1>
      <img src="images/trophy.png" alt="green check mark" height="100px">
      <h3>Player has completed 30 maps!</h3>
      <button class="close-button" onclick="document.getElementById('badge3d').style.display = 'none'; document.getElementById('fullcover').style.display = 'none';">Close</button>
    </div>
  </body>

  <script src="js/leaderboard-controller.js"></script>
</html>
